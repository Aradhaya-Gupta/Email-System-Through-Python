<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/static/bootstrap.min.css"/>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</head>
<body class=bg-success>
<H1>COMPOSE</H1>
<form method=post action="composeSave" target=_parent class="form-horizontal">
{% csrf_token %}
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="toeid" > To </label>
<div class="col-sm-6">
<input type=text id=toeid name=toeid class=form-control />
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="sub" > Subject </label>
<div class="col-sm-6">
<input type=text id=sub name=sub class=form-control />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="msg" > Message </label>
<div class="col-sm-6">
<textarea id=msg name=msg class=form-control ></textarea>
</div>
</div>

<center>
<button type=submit  class="btn btn-success"> Send </button>
</center>

</form>
</body>
</html>
